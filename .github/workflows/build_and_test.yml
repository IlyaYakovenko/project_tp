name: build_and_test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake doctest-dev
      - name: Build
        run: |
          cmake -S . -B build
          cd build
          make
  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake doctest-dev
      - name: Build
        run: |
          cmake -S . -B build
          cd build
          make
      - name: StartTesting
          ./build/project_tp
